version: '3.5'

networks:
  frontend:
    name: frontend
  storage:
    name: storage

services:
  smtp4dev:
    image: rnwood/smtp4dev:v3
    container_name: smtp4dev
    restart: always
    ports:
      - '3000:80'
      - '25:25'
    networks:
      - storage

  mongodb:
    image: mongo:${MONGODB_VERSION:-3.6}
    container_name: gio_apim_mongodb
    restart: always
    volumes:
      - ./logs/apim-mongodb:/var/log/mongodb
    networks:
      - storage
 
#  mongo-express:
